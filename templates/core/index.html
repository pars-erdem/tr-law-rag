<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Law RAG Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fce4ec;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #880e4f;
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #ad1457;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #880e4f;
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f3e5f5;
            border-left: 5px solid #880e4f;
            border-radius: 4px;
        }

        .result-box h3 {
            margin-top: 0;
            color: #880e4f;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Legal AI Demo</h1>

        <form method="post">
            {% csrf_token %}
            <label for="olay_metni">Hukuki Durumu Anlatın:</label>
            <textarea name="olay_metni" id="olay_metni"
                placeholder="Örneğin: Kiracım kira ödemiyor ve tahliye davası açmak istiyorum...">{{ user_paragraph }}</textarea>

            <button type="submit">AI Analizi Yap</button>
        </form>

        {% if results %}
        <h3>En Yakın Emsal Kararlar</h3>
        {% for res in results %}
        <div class="result-box">
            <div style="margin-bottom: 10px;">
                <span
                    style="background-color: #4caf50; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8em;">Uyumluluk:
                    %{{ res.score }}</span>
                <strong>Başvuru No: {{ res.no }}</strong>
            </div>
            <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
                Tarih: {{ res.tarih }}
            </div>
            <p>{{ res.ozet }}</p>
            <button type="button" onclick="alert('Tam Metin:\n' + '{{ res.metin|escapejs }}')"
                style="width: auto; padding: 5px 10px; background: #eee; color: #333; font-size: 0.8em;">Tam Metni
                Gör</button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

</body>

</html>
